    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
      integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
      crossorigin="anonymous"
    ></script>
    <script>
      anime({
        targets: "#demo-svg path",
        strokeDashoffset: [anime.setDashoffset, 0],
        easing: "easeInOutSine",
        duration: 2500,
        direction: "alternate",
        loop: false,
      });
      var wrap = document.querySelector(".searching");
      wrap.innerHTML = wrap.textContent.replace(
        /\S/g,
        "<span class='letter'>$&</span>"
      );
      anime.timeline({ loop: false }).add({
        targets: ".searching ",
        scale: [4, 1],
        opacity: [0, 1],
        easing: "easeOutExpo",
        duration: 950,
        delay: (el, i) => 70 * i,
      });
      var wrap1 = document.querySelector(".verb .letter1");
      wrap1.innerHTML = wrap1.textContent.replace(
        /\S/g,
        "<span class='letter1'>$&</span>"
      );
      anime.timeline({ loop: false }).add({
        targets: ".letter1",
        translateY: ["1.2em", 0],
        translateZ: 0,
        duration: 7500,
        delay: (el, i) => 50 * i,
      }).add({
    targets: '.verb .letter1',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });
    </script>
